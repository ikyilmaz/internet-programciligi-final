<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Kategori Oluştur</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="category">Kategori</label>
      <input [(ngModel)]="category.name" id="category" class="form-control" placeholder="Kategori" name="dp">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="createCategory()">Oluştur</button>
</div>
