<div class="modal-header">
  <h4 class="modal-title">Cevap Güncelle</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="dateOfBirth">Cevap</label>
      <input [(ngModel)]="answer.content" id="dateOfBirth" class="form-control" placeholder="Ne düşünüyorsun?" name="dp">
    </div>
  </form>
</div>
<div [ngClass]="result.process ? 'alert alert-success':'alert alert-danger'" *ngIf="result.message.length>0">{{result.message}}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="updateAnswer()">Güncelle</button>
</div>
