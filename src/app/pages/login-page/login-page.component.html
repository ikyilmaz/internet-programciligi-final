<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="card-title d-inline">Giriş Yap</h4>
        </div>
        <div class="card-body p-5">
          <div>
            <p class="card-header text-center">Sosyal Medya Hesabı İle Giriş Yapın</p>
            <div class="row justify-content-center my-3">
              <a (click)="loginWithGmail()" role="button">
                <fa-icon style="color: #BB001B" size="3x" [icon]="faGooglePlus"></fa-icon>
              </a>
            </div>
          </div>
          <div class="text-center">
            <p>Ya da</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <input
                name="email"
                id="email"
                type="email"
                class="form-control"
                [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                formControlName="email"
                placeholder="E-Posta"
              >
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <ng-template [ngIf]="email.errors.required">
                  {{messages.required()}}
                </ng-template>
                <ng-template [ngIf]="email.errors.email">
                  {{messages.email()}}
                </ng-template>
              </div>
            </div>
            <div class="form-group">
              <input
                name="password"
                id="password"
                type="password"
                class="form-control"
                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
                formControlName="password"
                placeholder="Şifre"
              >
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <ng-template [ngIf]="password.errors.required">
                  {{messages.required()}}
                </ng-template>
                <ng-template [ngIf]="password.errors.minlength">
                  {{messages.minLength(8)}}
                </ng-template>
                <ng-template [ngIf]="password.errors.maxlength">
                  {{messages.maxLength(32)}}
                </ng-template>
              </div>
            </div>
            <div>
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
            </div>
            <div class="row mt-2 justify-content-around">
              <a [routerLink]="['/register']" class="link" role="button">Üye değil misiniz?</a>
              <a class="link" role="button">Şifrenizi mi unuttunuz?</a>
            </div>
          </form>
        </div>
      </div>
      <div [ngClass]="result.process ? 'alert alert-success':'alert alert-danger'" *ngIf="result.message.length>0">
        {{result.message}}</div>
    </div>
  </div>
</div>
